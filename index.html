<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Coding Quiz Challenge</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div id="score" class="col-md-6">
                    View Score
                </div>
                <div id="time" class="col-md-6">
                    Time :
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <h4>
                        Please Answer the following JAVASCRIPT Questions, wrong answers reduce your time by 5 seconds. Your final score will be your time left.
                    </h4>
                    <button id="start_quiz" type="button" class="btn btn-success">Star Quiz</button>
                </div>
                <p  id="questionDisplay">
                </p>
                <ul id="displayChoices" class="buttonChoices">
                </ul>
                <hr>
                <div id="result"></div>
                <hr>
                <h5>
                        Type your Initials
                    </h5>
                <span id="initials">  
                </span>
                <form id="todo-form" method="POST">
                        <label for="todo-text">Your Initials</label>
                        <input type="text" placeholder="Your initials" name="todo-text" id="todo-text" />
                      </form>
                <ul id="todos">
                </ul>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    <script src="question.js">

    </script>
</body>

</html>
